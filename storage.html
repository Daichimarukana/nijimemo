    <script>
        var storage = null;
        if(localStorage.hasOwnProperty("memo")){
            storage = getTextByte(window.localStorage.getItem("memo"));
        }else{
            storage = 0;
        }
        var persent = (storage / 5242880) * 100;
        
        $(".bar").css("width",""+String(Math.round(persent))+"%");
        $(".storage_text").html(String(Math.round(persent))+"<span>%</span> <span class='one'>/ 100%</span>");

        $("#mb").html((storage / 1024 / 1024).toFixed(2)+"MB/"+(5242880 / 1024 / 1024).toFixed(2)+"MB")
    </script>
